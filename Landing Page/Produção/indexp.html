<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-title {
            position: relative;
            text-align: center;
            color: rgb(232, 238, 231);
            font-size: 3em;
        }

        .header-title img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .header-title h1 {
            position: relative;
            margin: 0;
            padding: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Production World - Featuring Animals!
    </header>

    <div class="container">
        <div class="header-title">
            <img src="imgP/urso-pardo.jpg" alt="Production Scene">
            <a href="imgP/urso-pardo.jpg"></a>
            <h1>Welcome to Production World</h1>
        </div>
    </div>
    
        <h2 style="text-align: center;">Animals in Production Environments</h2>
        <div class="animal-gallery">
            <div class="animal-card">
                <img src="https://placekitten.com/300/200" alt="Cat">
                <p class="animal-info">Cat supervising the assembly line.</p>
            </div>
            <div class="animal-card">
                <img src="https://place-puppy.com/300x200" alt="Dog">
                <p class="animal-info">Dog monitoring inventory flow.</p>
            </div>
            <div class="animal-card">
                <img src="https://placebear.com/300/200" alt="Bear">
                <p class="animal-info">Bear testing quality assurance.</p>
            </div>
        </div>

        <div class="production-stats">
            <h3>Live Production Data</h3>
            <canvas id="productionChart" class="chart"></canvas>
        </div>

        <button class="back-button" onclick="window.history.back();">Voltar à Página Anterior</button>
    </div>

    <footer>
        © 2024 Production World. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
