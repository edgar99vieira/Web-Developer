<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Olá, sou Edgar Gomes</h1>
            <p>Desenvolvedor Web Full Stack</p>
            <button id="themeToggle">Alternar Tema</button>
        </div>
    </header>

    <section id="about">
        <h2>Sobre Mim</h2>
        <p>Sou um desenvolvedor apaixonado por criar soluções elegantes e funcionais na web.</p>
    </section>

    <section id="projects">
        <h2>Meus Projetos</h2>
        <div class="projects-container">
            <div class="project-card">
                <img src="img/project1.jpg" alt="Projeto 1" width="200">
                <h3>Manutenção</h3>
                <a href="Manutenção/manutenção.html">Ver Projeto</a>
            </div>
            <div class="project-card">
                <img src="img/project2.jpg" alt="Projeto 2" width="200">
                <h3>Produção</h3>
                <a href="Produção/indexp.html">Ver Projeto</a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <form id="contactForm">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 João Silva. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
